<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Best 50 Super Heroes Movies</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

  <link rel= "stylesheet" href={{ url_for('static', filename = 'css/main.css') }}> 
</head>

<body>
    
  
  <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href="{{ url_for('index') }}" class="w3-bar-item w3-button w3-wide">
            <i class="fa fa-home"></i>  HOME
        </a>
        <!-- Right-sided navbar links -->
        <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
            

            <a href="{{ url_for('etl')}}" class="w3-bar-item w3-button w3-right" target="_blank"><i class="fa fa-cogs" aria-hidden="true"></i>
                ETL-PROJECT (Jupyter Notebook)
            </a>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->
        
            <h5 class="top text-center">Best 50 Super Heroes Movies</h5>
        
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
            <i class="fa fa-bars"></i>
        </a>
        </div>
    </div>
    
      


    {% for i in list %}
  <div class="container" style="margin: auto;">
    
    <h3  class="text-center"">Movie Rank: <strong>{{ i.Movie_Rank }}</strong></h3>
    <h1  class="text-center"><strong>{{ i.Title }}</strong></h1>


    <div class="row">
     
        <div class="col-sm-12 col-lg-6">
               <img src={{i.Poster}}  alt="...">
       </div>  

        
        <div class="col-sm-12 col-lg-6">
                <img src={{i.Hero_Images}}  alt="...">
        </div> 
        
        <div class="plot" style="margin: auto;">
            <h4 class="text-center">The main Hero in the movie  <strong style="color: red">{{ i.Title }}</strong> is <strong style="color: red"> {{ i.Hero_Name }} </strong></h4>
            <h4>{{ i.Plot }}</h4>
        </div>

    </div> 
   </div>  
   
   {% endfor %} 
<!-- Contact Section -->
<!-- Footer -->
<footer class="w3-center" id="contact">
    <div class="w3-xlarge w3-section">
      <h3 class="w3-center">CONTACT</h3>
      <p class="w3-center w3-large">Lets get in touch. Send me a message:</p>
      <a href='mailto:sachuklina@gmail.com'><i class="fa fa-envelope fa-3x w3-hover-opacity"></i></a>
      <a href='https://github.com/LinaSachuk'><i class="fa fa-github fa-3x w3-hover-opacity"></i></a>
      <a href='https://www.linkedin.com/in/lina-sachuk-346938103/'><i class="fa fa-linkedin fa-3x w3-hover-opacity"></i></i></a>
      
    </div>
  </footer>
   

</body>

</html>
